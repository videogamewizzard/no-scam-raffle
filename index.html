<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Raffle</title>
</head>

<body class="bg-light">
  <div class="jumbotron-fluid shadow mb-3 bg-dark">
    <h1 class="text-center text-light">No Scam Raffle</h1>
    <h5 class="text-center text-light mb-2">randomizes multiple times</h5>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="pad">
          <h4 id="donation-total" class="text-center"></h4>
          <h6 id="odds" class="text-center"></h6>
          <h3 id="winner" class="text-center">
            </h1>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="name" class="form-control input-text" id="donator" aria-describedby="emailHelp" placeholder="Enter name" />
            <small id="emailHelp" class="form-text text-muted">Names cannot have any spaces. Do not refresh the page.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Number of entries</label>
            <input type="number" class="form-control input-text" id="entries" placeholder="Numbers only please" />
          </div>
          <div class="row mt-1">
            <div class="col-12">
              <div class="progress mb-3">
                <div id="dynamic" class="progress-bar progress-bar-animated progress-bar-striped bg-success" role="progressbar"
                  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                  <span id="current-progress"></span>
                </div>
              </div>
            </div>
          </div>
          <button id="submit" class="enable btn btn-primary" disabled="disabled"><i class="fas fa-dice"></i> Submit</button>
        </form>
        <div class="row">
          <button id="pick-winner" class="ml-3 btn btn-success mt-2" disabled="disabled"><i class="fas fa-dice"></i>
            Pick Winner
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
