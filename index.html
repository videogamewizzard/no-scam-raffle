<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Raffle</title>
</head>

<body class="bg-dark">
  <div class="jumbotron-fluid bg-dark">
    <h1 id="heading" class="text-center title text-light">No Scam Raffle</h1>
    <h6 id="descriptor" class="text-center title text-light mb-2">powered by wizzard logic&trade;</h6>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="pad">
          <h3 id="donation-total" class="text-center"></h3>
          <h4 id="odds" class="text-center"></h4>
          <h6 id="chance" class="text-center"></h6>
          <hr>
          <h2 id="winner" class="text-center"></h2>
          <h1 id="shuffle" class="text-center text-light"></h1>
        </div>
      </div>
    </div>
    <div class="card bg-light mt-2">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="name" class="form-control input-text" id="donator" aria-describedby="emailHelp" placeholder="Enter name" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Number of entries</label>
            <input type="number" class="form-control input-text" id="entries" placeholder="Numbers only please" />
          </div>
          <div class="row mt-1">
            <div class="col-12">
              <div class="progress mb-3">
                <div id="dynamic" class="progress-bar progress-bar-animated progress-bar-striped bg-dark" role="progressbar"
                  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                  <span id="current-progress"></span>
                </div>
              </div>
            </div>
          </div>
          <button id="submit" class="enable btn btn-primary" disabled="disabled"><i class="fas fa-dice"></i> Submit</button>
        </form>
        <div class="row">
          <button id="pick-winner" class="ml-3 btn btn-success mt-2" disabled="disabled"><i class="fas fa-dice"></i>
            Pick Winner
          </button>
        </div>
        <div class="row">
          <button id="clear" class="ml-3 btn btn-outline-danger mt-2">
            Clear Entries
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="spacer"></div>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">Stop half assing everything.</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-center">SCAM, you can't pick a winner from this raffle with no entries.</p>
          <p>Be a Wizzard and try your nose instead.</p>
          <img src="error.jpg" alt="double pick">
        </div>
      </div>
    </div>
  </div>
  
  <footer class="bg-dark text-center sticky-footer mt-2"><a href="https://github.com/videogamewizzard/no-scam-raffle"
      target="_blank" <i class="text-light fab fa-github icon-large"></i></a></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
